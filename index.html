        <p>Crie abaixo uma lista inserindo os nomes que participarão do sorteio, clique em sortear e deixe o resto conosco.</p>
        
        
  
        <textarea id="txt" oninput="text()" rows="20" cols="40" placeholder="Digite os nomes aqui, um por linha... "></textarea>
